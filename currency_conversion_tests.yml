currency_conversion_tests:
  - name: TestCurrencyConversion
    test_cases:
      - name: test_dollar_to_rupee
        assertions:
          - assertion: assertAlmostEqual
            args: [740, dollar_to_rupee(10)]
          - assertion: assertAlmostEqual
            args: [1480, dollar_to_rupee(20)]
      - name: test_blank_input_dollar_to_rupee
        assertions:
          - assertion: assertRaises
            args: [ValueError, dollar_to_rupee, ['']]
      - name: test_non_numeric_input_dollar_to_rupee
        assertions:
          - assertion: assertRaises
            args: [ValueError, dollar_to_rupee, ['abc']]
      - name: test_negative_input_dollar_to_rupee
        assertions:
          - assertion: assertRaises
            args: [ValueError, dollar_to_rupee, [-10]]
      - name: test_zero_input_dollar_to_rupee
        assertions:
          - assertion: assertEqual
            args: [0, dollar_to_rupee(0)]
      - name: test_float_input_dollar_to_rupee
        assertions:
          - assertion: assertAlmostEqual
            args: [777, dollar_to_rupee(10.5)]
      - name: test_rupee_to_dollar
        assertions:
          - assertion: assertAlmostEqual
            args: [10, rupee_to_dollar(740)]
          - assertion: assertAlmostEqual
            args: [20, rupee_to_dollar(1480)]
      - name: test_blank_input_rupee_to_dollar
        assertions:
          - assertion: assertRaises
            args: [ValueError, rupee_to_dollar, ['']]
      - name: test_non_numeric_input_rupee_to_dollar
        assertions:
          - assertion: assertRaises
            args: [ValueError, rupee_to_dollar, ['xyz']]
      - name: test_negative_input_rupee_to_dollar
        assertions:
          - assertion: assertRaises
            args: [ValueError, rupee_to_dollar, [-740]]
      - name: test_zero_input_rupee_to_dollar
        assertions:
          - assertion: assertEqual
            args: [0, rupee_to_dollar(0)]
      - name: test_float_input_rupee_to_dollar
        assertions:
          - assertion: assertAlmostEqual
            args: [10.5, rupee_to_dollar(777)]
